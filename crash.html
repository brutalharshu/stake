<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0F24; /* Dark blue background */
            color: #ffffff; /* White text color */
            background-image: url('./images/crush.png');
        }
        .number-box {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #007BFF; /* Bright blue border */
            margin-bottom: 20px;
            font-size: 70px;
            background-color: #131A33; /* Slightly lighter background */
        }
        button {
            padding: 10px 20px;
            background-color: #06670b; /* Bright blue button */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        .iframe-container {
            width: 350px;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #007BFF; /* Bright blue border */
            background-color: #131A33; /* Slightly lighter background */
            overflow: hidden;
        }
        /* video {
            width: 100%;
            height: 100%;
            border: none;
        } */
    </style>
</head>
<body>
    <!-- <div class="iframe-container">
        <video id="video" src="./images/run.mp4" autoplay loop muted playsinline></video>
    </div>      -->
    <div class="number-box" id="numberBox">0</div>
    <button id="startButton" onclick="showNumber()">Start</button>
    <script>
        function getRandomNumber() {
            const probabilities = [
                { range: [1, 2], probability: 0.7 },
                { range: [2, 3], probability: 0.5 },
                { range: [3, 4], probability: 0.4 },
                { range: [4, 5], probability: 0.3 },
                { range: [5, 7], probability: 0.2 },
                { range: [10, 15], probability: 0.1 },
                { range: [15, 20], probability: 0.05 }
            ];

            let randomValue = Math.random();
            let accumulatedProbability = 0;

            for (let { range, probability } of probabilities) {
                accumulatedProbability += probability;
                if (randomValue < accumulatedProbability) {
                    const [min, max] = range;
                    const randomDecimal = Math.random() * (max - min) + min;
                    return randomDecimal.toFixed(2); // Adjust the number of decimal places as needed
                }
            }

            return (1 + Math.random()).toFixed(2); // Default to a random number between 1 and 2 if no other number was selected
        }

        function showNumber() {
            const numberBox = document.getElementById('numberBox');
            const startButton = document.getElementById('startButton');

            const number = getRandomNumber();
            numberBox.innerText = number;

            startButton.disabled = true;
            setTimeout(() => {
                startButton.disabled = false;
            }, 5000);
        }
    </script>
</body>
</html>
