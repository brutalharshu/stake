<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0F24; /* Dark blue background */
            color: #ffffff; /* White text color */
        }
        .login-container {
            text-align: center;
            
        }
        .login-box {
            padding: 70px;
            border: 1px solid #1D2738; /* Slightly lighter blue border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            background-color: #131A33; /* Slightly lighter background */
        }
        .login-box input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 200px;
            border: 1px solid #1D2738;
            border-radius: 5px;
            background-color: #1C243A;
            color: #ffffff;
        }
        .login-box button {
            padding: 10px 20px;
            background-color: #007BFF; /* Bright blue button */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === password && password === username) {
                window.location.href = 'number.html';
            } else {
                alert('Invalid login');
            }
        }
    </script>
</body>
</html>
