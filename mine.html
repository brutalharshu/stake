<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0A0F24; /* Dark blue background */
            color: #ffffff; /* White text color */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: #131A33;
            border: 2px solid #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        button {
            padding: 10px 20px;
            background-color: #06670b; /* Bright blue button */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid">
        <!-- 25 boxes will be generated by JavaScript -->
    </div>     
    <button id="startButton" onclick="displayMines()">Start</button>
    <script>
        const grid = document.getElementById('grid');
        const startButton = document.getElementById('startButton');


        for (let i = 0; i < 25; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            grid.appendChild(box);
        }

        function displayMines() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => { box.innerHTML = ''; }); // Clear all boxes

            const mineIndices = [];
            // Ensure there are 4 unique random indices
            while (mineIndices.length < 4) {
                const randomIndex = Math.floor(Math.random() * boxes.length);
                if (!mineIndices.includes(randomIndex)) {
                    mineIndices.push(randomIndex);
                }
            }

            // Add mine image to the selected boxes
            mineIndices.forEach(index => {
                const imgElement = document.createElement('img');
                imgElement.src = 'mine.png';
                boxes[index].appendChild(imgElement);
            });

            startButton.disabled = true;
            setTimeout(() => {
                startButton.disabled = false;
            }, 7000);
        }
    </script>
</body>
</html>
